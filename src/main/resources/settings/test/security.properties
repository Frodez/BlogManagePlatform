security.https-port=8443

security.auth.denied-role=USER_NO_PERMISSION
security.auth.permit-all-path=/**,/login/auth,/login/register,/login/refresh,/swagger-resources/**,/swagger-ui.html**,/webjars/**,/v2/api-docs

security.cors.allowed-headers=Origin,X-Requested-With,Content-Type,Accept,Accept-Encoding,Accept-Language,Host,Referer,Connection,User-Agent,Authorization
security.cors.allowed-methods=GET,POST,DELETE,PUT,OPTIONS
security.cors.allowed-origins=http://localhost:4200

security.jwt.authority-claim=authorities
security.jwt.expiration=7200
security.jwt.header=Authorization
security.jwt.issuer=ITRunner
security.jwt.secret=mySecret
security.jwt.token-prefix=Frodez: